    <script>
        function releaseOtherElements(){
            $("#generatedChunk").prop("disabled", false);;
            $("#generateChunkBtn").prop("disabled", false);
            $("#storeChunkBtn").prop("disabled", false);
            $("#chunkToSearch").prop("disabled", false);
            $("#searchChunkBtn").prop("disabled", false);
        }

        function notificationMessage(title, message) {
            toastr.info(message, title);
        }

        var trackerChunk;
        var sizeOfChunk;
        var numberOfNodes = 1;
        var searchResponseBuffer = [];
        var addressesCreated = [];
        var storageBlocks = [];
        var chunkTracker;
        var qValue;
        var chunkSize;
        var searchQuery;
        var hammingThreshold = 0;
        var numberOfChunks = 0;


        $(document).ready(function(){
            const socketUrl = "http://" + window.location.hostname + ":3000";
            socket = io(socketUrl);

            var map = new Object();

            socket.on('latestCount', function(data){
                console.log(data);
                var countOnIp = data.split("#")[1];
                var ip = data.split("#")[0];
                map[ip]=countOnIp;
                console.log(map);
                var sum = 0;
                for( var el in map ) {
                    if( map.hasOwnProperty( el ) ) {
                        sum += parseFloat( map[el] );
                    }
                }
                number_Nodes=sum;
                console.log(number_Nodes);
            });

            socket.on('totalNodes',function(data){
                console.log(data);
                number_Nodes = data.length
            });

            socket.on('storageRequest', function(data){
                var noToGenerate = 1;
                console.log("Storage request ----> " + data)
                createdChunk = convertStringToArray(data.generatedChunk);
                storeChunk(createdChunk);
                console.log("Storage request Received");
            });

	    socket.on('searchRequest',function(data){
                chunkToSearch = convertStringToArray(data.chunkToSearch);
                response = searchForChunk(chunkToSearch);
                console.log("In search request worker with chunk:");
                console.log(data + " -- " + response[1]);
                if (response[0]) {
                    query = {
                        cmd: "searchResponse",
                        id: data.id,
                        chunkToSearch: response[1].toString()
                    };
                    //data.chunkToSearch = data.chunkToSearch.toString();
                    socket.emit('searchResponse', query);
                } else {
                    console.log("Search failed in worker");
                    empty = new Int8Array(chunkSize);
                    query = {
                        cmd: "searchResponse",
                        id: data.id,
                        chunkToSearch: empty
                    };
                    //data.chunkToSearch = data.chunkToSearch.toString();
                    socket.emit('searchResponse', query);
                }
                notificationMessage("Search", "Request sent to peers for search");
            });

            socket.on('searchResponse', function(data) {
                console.log("Got a response from a peer" + data);
		    console.log(data);
                searchResponseBuffer.push(convertStringToArray(data.chunkToSearch));
                console.log(number_Nodes + " nodes connected currently vs response buffer size "+ searchResponseBuffer.length);
                if (searchResponseBuffer.length === (number_Nodes)) {
                    console.log("in serach response " + searchResponseBuffer);
                    currentChunk = binarizeChunk(sumChunksPositionwise(searchResponseBuffer));
			console.log("Current chunk is -- " + currentChunk);
                    $('#bestMatch').val(currentChunk);
			console.log("going to handleSearchResponse with " + trackerChunk + " -- "  +currentChunk);
                    response = handleSearchResponse(trackerChunk, currentChunk);
			console.log("Clearing search response buffer");
                    searchResponseBuffer = [];
			console.log("cleared buffer " + searchResponseBuffer);
                    trackerChunk = currentChunk;
                    if (response == "converged") {
                        notificationMessage("search","converged");
                        $('#bestMatch').val("Converged - " + currentChunk);   
                        return;
                    } else if (response == "diverged") {
                        notificationMessage("Search", "Diverged");
                        $('#bestMatch').val("Diverged");
                        return;
                    } else {
                        jsonReq = {
                            cmd: "search_request",
                            id: socket.id,
                            chunkToSearch: currentChunk,
                        };
                        jsonReq.chunkToSearch = currentChunk.toString();
			var tempStore = searchForChunk(chunkToSearch);
                	searchResponseBuffer.push(convertStringToArray(tempStore[1].toString()));
                        socket.emit("searchChunk", jsonReq);
                    }
                } 
            });

            $('#configureButton').click(function() {
                var maxChunks = $('#maxChunks').val();
                hammingThreshold = $('#hammingThreshold').val();
                var maxStorageThreshold = $('#storageThreshold').val();
                var minStorageThreshold = maxStorageThreshold - (maxStorageThreshold * 2);
                sizeOfChunk = $('#addressSize').val();
                var storageThreshold = [minStorageThreshold, maxStorageThreshold];
                qValue = storageThreshold;
                numberOfChunks = maxChunks;
                chunkSize = sizeOfChunk;
                createAddressing(sizeOfChunk, maxChunks);
                releaseOtherElements();
                notificationMessage('Storage', "Created " + maxChunks+ " chunks\nChunk size " + sizeOfChunk + " \nHamming threshold - " + hammingThreshold + "\nQ value " + storageThreshold);
                return false;
            });

            $('#generateChunkBtn').click(function() {
                createdChunk = createChunk(sizeOfChunk);
                $('#generatedChunk').val(createdChunk); 
                return false;
            });

            $('#storeChunkBtn').click(function() {
                var noToGenerate = 1;
                generatedChunk =convertStringToArray($('#generatedChunk').val()); 
                jsonReq = {
                    cmd: "storeChunk",
                    noToGenerate: noToGenerate,
                    generatedChunk: createdChunk,
                };
                console.log("Storage request Received");
                jsonReq.generatedChunk = $('#generatedChunk').val();
                socket.emit('storeChunk', jsonReq);
                storeChunk(createdChunk);
                $("#generatedChunk").val("");
                return false;
            });

            $('#searchChunkBtn').click(function() {
                var chunkToSearch = convertStringToArray($('#chunkToSearch').val());
                trackerChunk = chunkToSearch;
                if (trackerChunk.length != sizeOfChunk) {
                    return false;
                }
                jsonReq = {
                    cmd: "searchChunk",
                    id: socket.id,
                    chunkToSearch: chunkToSearch,
                };
                jsonReq.chunkToSearch = $('#chunkToSearch').val();
                response = searchForChunk(chunkToSearch);
		searchResponseBuffer.push(convertStringToArray(response[1].toString()));
                socket.emit('searchChunk', jsonReq);
                console.log("Beginning search");
                return false;
            });
        });
    
        function createChunk(chunkSize) {
            chunk = new Int8Array(chunkSize);
            if($('#generatedChunk').val() != ""){
                returnedVal = convertStringToBinary($('#generatedChunk').val());
                for(var i = 0; i < returnedVal.length; i++){
                    chunk[i] = returnedVal[i];
                }
            }else{
                for (var i = 0; i < chunk.length; i++) {
                    chunk[i] = Math.round(Math.random());
                }        
            }
            return chunk;
        }

        function convertStringToBinary(stringToConvert) {
            var output = "";
            for (var i = 0; i < stringToConvert.length; i++) {
                output += stringToConvert[i].charCodeAt(0).toString(2) + " ";
            }
            return output;
        }

        function convertStringToArray(inputString) {
            return new Int8Array(inputString.toString().split(','));
        }

        function sumChunksPositionwise(chunks) {
            bipolarChunk = new Int8Array(sizeOfChunk);
            for (var chunk of chunks) {
                for (var i = 0; i < chunk.length; i++) {
                    bipolarChunk[i] += chunk[i];
                }
            }
            return bipolarChunk;
        }

        function binarizeChunk(chunk) {
            binaryChunk = new Int8Array(chunk.length);
            for (var i = 0; i < chunk.length; i++) {
                if (chunk[i] < 0) {
                    binaryChunk[i] = 0;
                } else { 
                    binaryChunk[i] = 1;
                }
            }
            return binaryChunk;
        }

        function handleSearchResponse(previousChunk, currentChunk) {
		console.log("In handle search response");
            var distance = hammingDistance(previousChunk, currentChunk);
            console.log("Distance between " + previousChunk + "and "+currentChunk + " is " + distance);
            if (distance == 0) {
                return "converged";
            } else if (distance == (sizeOfChunk / 2)) {
                return "diverged";
            } else {
                return distance;  
            }
        }

        function hammingDistance(address, data) {
            var distance = 0;
            for (var i = 0; i < data.length; i++) {
                if (address[i] === data[i]) {
                    continue
                } else {
                    distance += 1;
                }
            }
            return distance;
        }        
        
        function createAddressing(chunkSize, numberOfChunks) {
            addressesCreated = [];
            storageBlocks = [];
            for (i = 0; i < numberOfChunks; i++) {
                sdmAddress = new Int8Array(chunkSize);
                sdmStore = new Int8Array(chunkSize);
                chunkTracker = new Int8Array(numberOfChunks);

                for (var j = 0; j < chunkSize; j++) {
                    sdmAddress[j] = Math.round(Math.random());
                }
                console.log(sdmAddress + " -- " + sdmStore);
                addressesCreated.push(sdmAddress);
                storageBlocks.push(sdmStore);
            }
        }

        function storeChunk(chunk) {
            console.log("In store chunk -- " + chunk);
            for (var i = 0; i < addressesCreated.length; i++) {
            console.log("Loop running for address " + addressesCreated[i] + hammingDistance(addressesCreated[i], chunk));
                if (hammingDistance(addressesCreated[i], chunk) <= hammingThreshold) {
            console.log("hamming distance breached for address " + addressesCreated[i]);
                    chunkTracker[i] = 1;
                    if(checkCounterThreshold(storageBlocks[i], chunk)){
                        console.log("updating sdmStores");
                        for (var j = 0; j < chunk.length; j++) {
                            if (chunk[j] == 1) {
                                storageBlocks[i][j] += 1;
                            } else {
                                storageBlocks[i][j] -= 1;
                            }
                        }
                    }else{
                        console.log("threshold reached");
                    }
                } 
            }
            getAllChunks(storageBlocks);
        }
        
        function getAllChunks(data){
            var temp = "";
            var sizeOfChunks = $('#addressSize').val();
            for(var i = 0; i < data.length; i++){
                temp = temp + data[i] + "\n";
            }
            $("#chunkInfo").val(temp);  
        }

        function checkCounterThreshold(sdmStore, chunk){
            var status = 0;
            for(var i = 0; i < sdmStore.length; i++){
                var currentVal = 0;
                if(chunk[i] == 1){
                    currentVal = sdmStore[i] + 1;
                }else{
                    currentVal = sdmStore[i] - 1;
                }
                if(currentVal >= qValue[0] && currentVal <= qValue[1]){
                    status++;
                }
            }
            if(status == sdmStore.length){
                return true;
            }
            return false;
        }

        function searchForChunk(chunk) {
            searchResponse = new Int8Array(chunkSize);
            var searchPassed = false;
            for (var i = 0; i < addressesCreated.length; i++) {
                if (hammingDistance(addressesCreated[i], chunk) <= hammingThreshold  && chunkTracker[i] == 1) {
                    searchPassed = true;
                    for (var j = 0; j < chunkSize; j++) {
                        searchResponse[j] += storageBlocks[i][j];
                    }
                }  
            }
	console.log(searchPassed + " -- " + searchResponse)
            return [searchPassed, searchResponse];
        }

        function hammingDistance(address, data) {
            var distance = 0;
            for (var i = 0; i < data.length; i++) {
                if (address[i] != data[i]) {
                    distance += 1;
                }
            }
            return distance;
        }
    </script>
